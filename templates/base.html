{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Libreasy - CatÃ¡logo de Livros{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Framework Tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register("{% static 'sw.js' %}")
              .then((registration) => {
                  console.log('Service Worker registrado com sucesso:', registration);
              })
              .catch((error) => {
                  console.log('Falha ao registrar o Service Worker:', error);
              });
      }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
<!-- Header compartilhado -->
<header>
    <div class="header-left">
        <a href="{% url 'home' %}" class="logo">Nome da Biblioteca</a>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <!--  *** Submenu ao passar o mouse ***
    obs: conversÃ£o de urls para variaveis globais, para serem reconhecidos pelo script.js 
                -->

                    <a href="#" class="perfil-btn">Perfil</a>
                        <div class="dropdown-menu"
                        data-url-login="{% url 'login' %}"
                        data-url-criar-conta="{% url 'criar_conta' %}"
                        data-url-minha-conta="{% url 'minha_conta' %}">
                        </div>
                </li>
                
                <li>
                    <button id="theme-toggle">ðŸŒ™</button>
                </li>
            </ul>
        </nav>
    </div>
</header>


    <!-- Bloco de conteÃºdo principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer compartilhado -->
    <footer>
        <div class="footer-left">
            <img class="h-8 hover:animate-bounce" src="{% static 'Images/Libreasy_logo.jpg' %}" alt="Logo Libreasy" class="footer-logo"/>
        </div>
        <div class="footer-right">
            <a href="{% url 'doacoes' %}">DoaÃ§Ãµes</a>
            <a href="{% url 'contato' %}">Contato</a>

    <!-- Scripts compartilhados -->
    <script src="{% static 'js/script.js' %}"></script>
 <!--   <script src="{% static 'js/ScriptLogin.js' %}"></script> -->
    <script src="{% static 'js/sw.js' %}"></script>
    
    <!-- Scripts especÃ­ficos por pÃ¡gina -->
    {% block extra_scripts %}{% endblock %}

    <script>
        // Inicializa o submenu
        document.addEventListener('DOMContentLoaded', () => {
            atualizarSubmenu();
        });
    </script>
</body>
</html>
